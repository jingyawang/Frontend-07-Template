<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tictactoe-练习</title>
</head>
<body>
  <style>
    .cell {
      width: 100px;
      height: 100px;
      display: inline-block;
      border: 1px solid white;
      background-color: greenyellow;
      vertical-align: middle;

      line-height: 100px;
      font-size: 50px;
      text-align: center;
    }
  </style>
  <div id="board"></div>
  <script>
    let pattern = [
      0, 0, 0,
      0, 0, 0,
      0, 0, 0
    ]
    let color = 1

    function show() {
      let board = document.getElementById('board')

      board.innerHTML = ''

      for(let i = 0; i < 3; i++) {
        for(let j = 0; j < 3; j++) {
          let cell = document.createElement('div')
          cell.classList.add('cell')
          cell.innerText = pattern[i * 3 + j] === 2 ? '❌': pattern[i * 3 + j] === 1 ? '⭕️' : '' // 问号多个条件的tip
          cell.addEventListener('click', ()=> { userMove(j, i)})
          board.appendChild(cell)
        }
        board.appendChild(document.createElement('br'))
      }
    }

    function userMove(x, y) {
      pattern[y * 3 + x] = color;
      if (check(pattern, color)) {
        alert(color === 2 ? '❌ is winner!' : '⭕️ is winter!')
      }
      color = 3 - color
      show()
      computerMove()
    }

    function computerMove() {
        let choice = bestChoice(pattern, color)
        if (choice.point) {
            pattern[choice.point[1]*3 + choice.point[0]] = color
        }
        if (check(pattern, color)) {
            alert(color === 2 ? '❌ is winner!' : '⭕️ is winter!')
        }
        color = 3 - color
        show()
    }

    function check () {
      for(let i = 0; i < 3; i++) { // 3行
        let win = true
        for(let j = 0; j < 3; j++) {
          if (pattern[i * 3 +j] !== color) {
            win = false
          }
        }
        if (win) {
          return true
        }
      }
      for(let i = 0; i < 3; i++) { // 3列
        let win = true
        for(let j = 0; j < 3; j++) {
          if (pattern[j * 3 + i] !== color) {
            win = false
          }
        }
        if (win) {
          return true
        }
      }
      { // 两个斜线 {}的作用，作用域设定，花括号是使代码变成局部， win反复被定义赋值，作用域括起来
        let win = true
        for(let j = 0; j < 3; j++) {
          if (pattern[j * 3 + 2 - j] !== color) {
            win = false
          }
        }
        if(win) {
          return true
        }
      }
      { 
        let win = true
        for(let j = 0; j < 3; j++) {
          if (pattern[j* 3 + j] !== color) {
            win = false
          }
        }
        if (win) {
          return true
        }
      }
      return false
    }

    function clone(pattern) {
      return Object.create(pattern)
    }

    function willWin(pattern, color) {
      for(let i = 0; i < 3; i++) {
        for(let j = 0; j < 3; j++) {
          if (pattern[i * 3 + j]) {
            continue;
          }
          let tmp = clone(pattern)
          tmp[i * 3 + j] = color
          if (check(tmp, color)) {
            return [j, i]
          }
        }
      }
      return null
    }

    function bestChoice(pattern, color) {
      let point = willWin(pattern, color)
      if (point) {
        return {
          point: point,
          result: 1
        }
      }
      let result = -1
      outer:for (let i = 0; i < 3; i++) {
        for(let j = 0; j < 3; j++) {
          if (pattern[i * 3 +j] !== 0) {
            continue
          }
          let tmp = clone(pattern)
          tmp[i * 3 + j] = color
          let opp = bestChoice(tmp, 3 - color)

          if (-opp.result >= result) {
            point = [j, i]
            result = -opp.result
          }
          if (result === 1) {
              break outer
          }
        }
      }
      return {
        point: point,
        result: point ? result : 0
      }
    }

    show(pattern)
    // console.log(bestChoice(pattern, color))
  </script>
</body>
</html>
